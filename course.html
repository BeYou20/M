<style>
:root {
  --primary-color: #011f4b;
  --secondary-color: #fec107;
  --accent-color: #5ad5b0;
  --text-color: #212529;
  --bg-color: #f8f9fa;
}
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Tajawal', sans-serif; }
body { background-color: var(--bg-color); color: var(--text-color); line-height: 1.6; }
.container { width: 90%; max-width: 900px; margin: 20px auto; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); background-color: #fff; }

/* Header */
header {
  background: var(--primary-color);
  color: #fff;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  position: sticky;
  top: 0;
  z-index: 1000;
}
header h1 { font-size: 26px; font-weight: 700; color: var(--secondary-color); }
nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 20px;
  font-weight: 600;
  font-size: 16px;
  transition: all 0.3s ease;
  position: relative;
  padding-bottom: 5px;
}
nav a:hover { color: var(--accent-color); }
nav a::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  background: var(--accent-color);
  left: 0;
  bottom: 0;
  transition: width 0.3s ease-in-out;
}
nav a:hover::after { width: 100%; }
@media (max-width: 768px) {
  header { flex-direction: column; text-align: center; padding: 15px 15px 10px; }
  header h1 { margin-bottom: 10px; }
  nav { margin-top: 10px; width: 100%; display: flex; justify-content: center; flex-wrap: wrap; }
  nav a { margin: 5px 10px; font-size: 14px; }
}

/* Hero Section */
.hero {
  background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1549414002-3c2b189736c4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
  background-attachment: fixed;
  text-align: center;
  padding: 120px 20px 80px;
  color: #fff;
}
.hero-text { background: rgba(1,31,75,0.8); padding: 30px; border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.4); max-width: 800px; margin: 0 auto; }
.hero-text h2 { font-size: 32px; font-weight: 800; margin-bottom: 15px; color: var(--secondary-color); }
.hero-text p { font-size: 18px; line-height: 1.8; }

/* Marquee */
.marquee { background-color: var(--secondary-color); color: var(--primary-color); overflow: hidden; white-space: nowrap; padding: 10px 0; font-weight: bold; text-align: center; }
.marquee span { display: inline-block; animation: marquee 20s linear infinite; }
@keyframes marquee { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

/* Section Titles */
h2 { color: var(--primary-color); margin: 25px 0 15px; border-bottom: 3px solid var(--accent-color); padding-bottom: 8px; font-size: 24px; font-weight: 700; }

/* Buttons and links */
.btn { display: inline-block; padding: 12px 25px; background: var(--primary-color); color: #fff; text-decoration: none; border-radius: 8px; font-weight: 700; transition: transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
.btn:hover { background: #003366; transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.25); }
.btn-register { background: var(--accent-color); color: var(--primary-color); font-weight: 800; }
.btn-register:hover { background: #44b694; }

/* Lists and Icons */
ul { list-style: none; padding-left: 0; }
li { margin-bottom: 12px; display: flex; align-items: flex-start; font-size: 16px; }
li i { color: var(--secondary-color); margin-left: 10px; font-size: 20px; transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out; }
li:hover i { transform: rotate(10deg) scale(1.1); filter: brightness(1.2); }

/* Testimonials & Instructors Slider */
.testimonials-slider, .instructors-slider { position: relative; overflow: hidden; margin-top: 20px; padding: 20px; background: #f0f8ff; border-radius: 12px; box-shadow: 0 3px 12px rgba(0,0,0,0.05); }
.testimonial-slide, .instructor-slide { display: none; text-align: center; }
.testimonial-slide.active, .instructor-slide.active { display: block; }
.instructor-card img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent-color); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
.instructor-card h4 { margin-top: 15px; color: var(--primary-color); font-size: 18px; }
.instructor-card p { font-size: 14px; color: #6c757d; margin-top: 5px; }
.testimonial-text { font-style: italic; }
.slider-dots { text-align: center; margin-top: 15px; }
.dot { display: inline-block; width: 10px; height: 10px; margin: 0 5px; background: #ccc; border-radius: 50%; cursor: pointer; transition: background 0.3s; }
.dot.active { background: var(--primary-color); }

/* FAQ */
.faq-item { margin-bottom: 15px; }
.faq-question { background: #e9ecef; padding: 15px; border-radius: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 600; transition: background 0.3s, box-shadow 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
.faq-question:hover { background: #dee2e6; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
.faq-answer { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 5px; display: none; line-height: 1.5; animation: fadeIn 0.4s ease-in-out; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
.faq-question i { transition: transform 0.3s; }
.faq-question.active i { transform: rotate(180deg); }

/* Certificate */
.certificate-section { text-align: center; padding: 20px 0; }
.certificate-section img { max-width: 100%; height: auto; border: 5px solid var(--primary-color); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.3s; }
.certificate-section img:hover { transform: scale(1.03); }

/* Registration Form */
#registrationForm { background: #e0f7f2; padding: 30px; border-radius: 15px; border: 2px solid var(--accent-color); box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 30px; }
#registrationForm h2 { margin-bottom: 20px; color: var(--primary-color); }
#registrationForm label { display: block; margin-bottom: 5px; font-weight: 700; font-size: 14px; color: #555; }
#registrationForm input, #registrationForm select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; font-family: 'Tajawal', sans-serif; transition: border-color 0.3s; }
#registrationForm input:focus, #registrationForm select:focus { outline: none; border-color: var(--primary-color); }
#registrationForm button { background: var(--primary-color); color: #fff; font-weight: 700; font-size: 17px; width: 100%; padding: 12px; border: none; border-radius: 10px; cursor:pointer; transition: background-color 0.3s, transform 0.2s; box-shadow: 0 3px 12px rgba(0,0,0,0.2); }
#registrationForm button:hover { background: #003366; transform: translateY(-2px); }

/* Sticky Buttons */
.sticky-register-btn { position: fixed; bottom: 20px; right: 20px; z-index: 1000; display: none; padding: 15px 30px; font-size: 16px; border-radius: 50px; font-weight: 700; box-shadow: 0 4px 15px rgba(0,0,0,0.3); opacity: 1; visibility: visible; transition: opacity 0.3s ease, visibility 0.3s ease, bottom 0.3s ease; }
.sticky-whatsapp-btn { position: fixed; bottom: 20px; left: 20px; z-index: 1000; background-color: #25d366; color: #fff; width: 55px; height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: transform 0.3s, background-color 0.3s, opacity 0.3s ease, visibility 0.3s ease, bottom 0.3s ease; opacity: 1; visibility: visible; }
.sticky-whatsapp-btn:hover { transform: scale(1.1) translateY(-3px); background-color: #128c7e; }
.sticky-whatsapp-btn i { font-size: 28px; }

/* Footer */
footer { background: var(--primary-color); color: #fff; padding: 30px 20px; text-align: center; border-top: 5px solid var(--secondary-color); }
.footer-content { max-width: 900px; margin: 0 auto; }
.footer-links { margin-bottom: 20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
.footer-links a { color: #fff; text-decoration: none; font-size: 14px; transition: color 0.3s; }
.footer-links a:hover { color: var(--accent-color); }
.footer-social { margin-top: 20px; margin-bottom: 20px; display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; }
.footer-social a { color: #fff; font-size: 24px; transition: transform 0.3s; }
.footer-social a:hover { color: var(--secondary-color); transform: scale(1.2); }
.footer-copy { margin-top: 15px; font-size: 13px; }
</style>

<!-- Main JS -->
<script>
const WEB_APP_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec'; // ضع رابط Google Apps Script هنا

// جلب بيانات الدورة
async function loadCourseData() {
  try {
    const response = await fetch(WEB_APP_URL);
    const data = await response.json();

    document.getElementById('hero-title').innerText = data.title || "مؤسسة كن أنت";
    document.getElementById('hero-description').innerText = data.heroDescription || "";
    document.getElementById('marquee-text').innerText = data.marqueeText || "";
    document.querySelector('.video-section iframe').src = data.videoUrl || "";
    document.getElementById('course-about').innerText = data.courseAbout || "";

    // الأهداف
    const objectivesList = document.getElementById('objectives-list');
    if(data.objectives) {
      data.objectives.forEach(obj => {
        const li = document.createElement('li');
        li.innerHTML = `<i class="fa fa-check-circle"></i> ${obj}`;
        objectivesList.appendChild(li);
      });
    }

    // المدربين
    const instructorsSlider = document.getElementById('instructors-slider');
    if(data.instructors) {
      data.instructors.forEach((inst, i) => {
        const div = document.createElement('div');
        div.className = 'instructor-slide' + (i===0?' active':'');
        div.innerHTML = `
          <div class="instructor-card">
            <img src="${inst.photo}" alt="${inst.name}">
            <h4>${inst.name}</h4>
            <p>${inst.role}</p>
          </div>`;
        instructorsSlider.appendChild(div);
      });
    }

    // المتدربين
    const testimonialsSlider = document.getElementById('testimonials-slider');
    if(data.testimonials) {
      data.testimonials.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'testimonial-slide' + (i===0?' active':'');
        div.innerHTML = `<p class="testimonial-text">"${t.text}"</p><p><strong>${t.name}</strong></p>`;
        testimonialsSlider.appendChild(div);
      });
    }

    // FAQ
    const faqSection = document.getElementById('faq-section');
    if(data.faq) {
      data.faq.forEach(f => {
        const div = document.createElement('div');
        div.className = 'faq-item';
        div.innerHTML = `
          <div class="faq-question"><span>${f.question}</span><i class="fa fa-chevron-down"></i></div>
          <div class="faq-answer">${f.answer}</div>`;
        faqSection.appendChild(div);
      });
      // Toggle FAQ
      document.querySelectorAll('.faq-question').forEach(q => {
        q.addEventListener('click', () => {
          q.classList.toggle('active');
          const ans = q.nextElementSibling;
          ans.style.display = ans.style.display === 'block' ? 'none' : 'block';
        });
      });
    }

  } catch (err) {
    console.error('Error fetching course data:', err);
  }
}
loadCourseData();

// ارسال النموذج
document.getElementById('registrationForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const formData = {
    fullname: this.fullname.value,
    age: this.age.value,
    gender: this.gender.value,
    country: this.country.value,
    qualification: this.qualification.value,
    specialization: this.specialization.value,
    experience: this.experience.value,
    skills: this.skills.value,
    courses: this.courses.value,
    phone: this.phone.value,
    email: this.email.value,
    telegram: this.telegram.value,
    field: this.field.value,
    cv: this.cv.value
  };
  try {
    const res = await fetch(WEB_APP_URL, {
      method: 'POST',
      body: JSON.stringify(formData),
      headers: { 'Content-Type': 'application/json' }
    });
    const result = await res.json();
    alert(result.status || 'تم إرسال الطلب بنجاح!');
    this.reset();
  } catch (err) {
    console.error(err);
    alert('حدث خطأ أثناء إرسال الطلب.');
  }
});
</script>
